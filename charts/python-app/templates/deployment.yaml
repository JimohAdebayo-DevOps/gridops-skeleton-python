apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          
          # This connects the Deployment to the Secret created by ExternalSecrets
          env:
            {{- if .Values.secrets.enabled }}
            {{- range $key, $val := .Values.secrets.vaultMappings }}
            - name: {{ $key }}
              valueFrom:
                secretKeyRef:
                  # This matches the target name in external-secret.yaml
                  name: {{ include "python-app.fullname" $ }}-env
                  key: {{ $key }}
            {{- end }}
            {{- end }}
